<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NoticeDetail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header nav {
      display: flex;
      justify-content: center;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      color: #090909;
    }
    .board_entry_wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px); /* Adjust height considering header height */
    }
    .board_entry {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .notice-container {
      margin-bottom: 20px;
    }
    .notice-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .notice-content {
      font-size: 18px;
    }
    .board_entry a {
      margin-right: 10px;
      color: #333;
      text-decoration: none;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
      background-color: #f4f4f4;
    }
    .board_entry a:hover {
      background-color: #e4e4e4;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="#">공지사항</a>
    <a href="#">데이트 컨텐츠</a>
    <a href="#">로그아웃</a>
  </nav>
</header>
<div class="board_entry">
  <div class="notice-container">
  <span th:text="${notice.noticeTitle}">Notice title</span>
  <span th:text="${notice.noticeContent}">Notice content</span>
    </div>
  <br/>

  <a th:href="@{'/editnotice/' +${notice.id}}">MODIFY</a>
  <a th:href="@{'/deletenotice/' +${notice.id}}">DELETE</a>
</div>
<a th:href="@{/noticeList1}">Back to list</a>
</div>
<footer>
  Footer Content
</footer>
</body>
</html>
